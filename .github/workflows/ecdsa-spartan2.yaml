name: circom-tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install --yes \
            build-essential \
            libgmp-dev \
            libsodium-dev \
            nasm \
            nlohmann-json3-dev

      - name: Download Circom Binary v2.2.3
        run: |
          wget -qO /home/runner/work/circom https://github.com/iden3/circom/releases/download/v2.2.3/circom-linux-amd64
          chmod +x /home/runner/work/circom
          sudo mv /home/runner/work/circom /bin/circom

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Print Circom version
        run: circom --version

      - name: Install dependencies
        run: cd wallet-unit-poc/circom && yarn

      - name: Compile JWT circuit
        run: cd wallet-unit-poc/circom && yarn compile:jwt

      - name: Compile Show circuit
        run: cd wallet-unit-poc/circom && yarn compile:show

      - name: Run ECDSA binary
        run: cd wallet-unit-poc/ecdsa-spartan2 && RUST_LOG=info cargo run --release -- ecdsa

      - name: Run JWT binary
        run: cd wallet-unit-poc/ecdsa-spartan2 && RUST_LOG=info cargo run --release -- jwt

      - name: Run tests
        run: cd wallet-unit-poc/circom && yarn test
